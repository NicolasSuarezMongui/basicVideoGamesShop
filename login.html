<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./login.css">
</head>
<body class="w-screen h-screen bg-[#081b29] grid justify-center content-center">
    <div class="wrapper relative w-[1100px] h-[65vh] grid grid-cols-2 border border-solid border-[#00ffff]">
        <form action="" class="flex flex-col justify-center items-center">
            <h1 class="text-[35px]">Inicio</h1>
            <div class="inp">
                <input type="text" placeholder="Usuario">
                <i class="fa-solid fa-user"></i>
            </div>
            <div class="inp">
                <input type="password" placeholder="Contraseña">
                <i class="fa-solid fa-lock"></i>
            </div>
            <button class="border-0 outline-0 w-[288px] mt-[25px] py-2.5 px-0 text-[20px] rounded-[40px] tracking-[1px] cursor-pointer hover:scale-110">Iniciar Sesión</button>
            <p class="mt-[30px] tracking-[0.5px] text-[14px]">¿No tienes cuenta? <a href="#" class="text-[#0ef]">Por favor, Resgistrate</a></p>
        </form>
        <div></div>
        <div class="banner absolute top-0 right-0 w-[750px] h-full pr-[70px] text-right flex flex-col justify-center items-end">
            <h1 class="font-black text-[70px] mt-[-50px] leading-[50px]">BIENVENIDO</h1>
            <p class="mt-2.5 text-[18px] leading-[24px] tracking-[1px]">Gracias por tu visita<br>Campus GameSoft<br>@campuslands</p>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/1d780724e5.js" crossorigin="anonymous"></script>
</body>
</html>
